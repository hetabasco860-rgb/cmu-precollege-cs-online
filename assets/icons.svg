<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!--
    Unified outline icon set (24x24)
    Stroke uses currentColor for theme consistency.
  -->

  <!-- Credit / Debit Card -->
  <symbol id="card" viewBox="0 0 24 24">
    <rect x="3" y="5" width="18" height="14" rx="3" fill="none" stroke="currentColor" stroke-width="1.8"/>
    <path d="M3 9h18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M7 15h5" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
  </symbol>

  <!-- PayPal -->
  <symbol id="paypal" viewBox="0 0 24 24">
    <path d="M7 19H5.5a1 1 0 0 1-.98-1.2L6.7 6.2A2 2 0 0 1 8.66 5H14a5 5 0 0 1 0 10h-3.4l-.6 3A1.2 1.2 0 0 1 8.82 19H7z"
          fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
    <path d="M10.5 15l.6-3H14" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
  </symbol>

  <!-- Apple Pay (simple mark) -->
  <symbol id="applepay" viewBox="0 0 24 24">
    <path d="M16.8 13.1c0 2.7 2.2 3.6 2.2 3.6S17.4 20.5 14.7 20.5c-1.8 0-2.9-.9-4.1-.9-1.2 0-2.6.9-3.8.9-2.4 0-4.4-3.5-4.4-6.8 0-2.9 1.7-5 4.4-5 1.4 0 2.6.8 3.8.8 1.1 0 2.6-.9 4.2-.9.6 0 2.1.1 3.4 1.3-2.7 1.3-2.4 3.2-2.4 3.2z"
          fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
    <path d="M14.7 4.2c-.8 1.1-2 1.7-3 1.6.0-1.2.5-2.3 1.2-3 .8-.8 1.9-1.2 2.8-1.3.1.9-.2 1.9-1 2.7z"
          fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
  </symbol>

  <!-- Google Pay (G-like ring) -->
  <symbol id="googlepay" viewBox="0 0 24 24">
    <path d="M21 12a9 9 0 1 1-2.6-6.4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M12 12h9" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
  </symbol>

  <!-- Alipay (wallet + wave) -->
  <symbol id="alipay" viewBox="0 0 24 24">
    <path d="M6 7.5A2.5 2.5 0 0 1 8.5 5H18a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8.5A2.5 2.5 0 0 1 6 16.5v-9z"
          fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
    <path d="M6.5 9.2H18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M9 15.5c2.4-.6 4.4-1.8 6.5-3.8" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
  </symbol>

  <!-- Kakao Pay (chat bubble) -->
  <symbol id="kakaopay" viewBox="0 0 24 24">
    <path d="M12 5c-5 0-9 3-9 7s4 7 9 7c1.2 0 2.3-.2 3.3-.5L19 20l-.9-3.2C20.5 15.5 21 13.9 21 12c0-4-4-7-9-7z"
          fill="none" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
    <path d="M9 12h6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
  </symbol>

  <!-- Bank Transfer (bank building) -->
  <symbol id="bank" viewBox="0 0 24 24">
    <path d="M3 9l9-5 9 5" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5 10v9M9 10v9M15 10v9M19 10v9" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M4 19h16" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
  </symbol>
</svg>
